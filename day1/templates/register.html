<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户注册</h1>
    <div>
        用户名：<input type="text">
    </div>
    <div>
        密码：<input type="password">
    </div>
    <div>
        选择性别：<input type="radio" name="n1">男 <input type="radio" name="n1">女
    </div>
    <div>
        选择爱好：
          <input type="checkbox">乒乓球
          <input type="checkbox">羽毛球
          <input type="checkbox">足球
    </div>
    <div>
        你所在的城市：
        <select>
          <option value="">北京</option>
          <option value="">上海</option>
          <option value="">深圳</option>
        </select>
    </div>
    <div>
        你擅长的领域：
        <select multiple>
          <option value="">打游戏</option>
          <option value="">吃饭</option>
          <option value="">睡觉</option>
        </select>
    </div>
    <div>
      备注：
      <textarea rows="3"></textarea>
    <div>
    </div>
      <input type="button" value="button提交"/>
      <input type="submit" value="submit提交"/>
    </div>
</body>
</html>
