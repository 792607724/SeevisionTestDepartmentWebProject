<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="get" action="/register">
        <div>
            用户名：<input type="text" name="user">
        </div>
        <div>
            密码：<input type="password" name="pwd">
        </div>
        <div>
            性别：
            <input type="radio" name="gender" value="1">男
            <input type="radio" name="gender" value="2">女
        </div>
        <div>
            爱好：
            <input type="checkbox" name="hobbit" value="10">篮球
            <input type="checkbox" name="hobbit" value="20">足球
            <input type="checkbox" name="hobbit" value="30">乒乓球
        </div>
        <div>
            城市：
            <select name="city">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
            </select>
        </div>
        <div>
            擅长的领域：
            <select name="goodAt" multiple>
                <option value="cg">吃饭</option>
                <option value="sj">睡觉</option>
                <option value="dq">打球</option>
            </select>
        </div>
        <div>
            备注：<textarea name="more"></textarea>
        </div>
        <div>
            <input type="button" value="button提交"/>
            <input type="submit" value="submit提交"/>
        </div>
    </form>


    <form method="post" action="/register">
      <div>
            用户名：<input type="text" name="user">
        </div>
        <div>
            密码：<input type="password" name="pwd">
        </div>
        <div>
            性别：
            <input type="radio" name="gender" value="1">男
            <input type="radio" name="gender" value="2">女
        </div>
        <div>
            爱好：
            <input type="checkbox" name="hobbit" value="10">篮球
            <input type="checkbox" name="hobbit" value="20">足球
            <input type="checkbox" name="hobbit" value="30">乒乓球
        </div>
        <div>
            城市：
            <select name="city">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
            </select>
        </div>
        <div>
            擅长的领域：
            <select name="goodAt" multiple>
                <option value="cg">吃饭</option>
                <option value="sj">睡觉</option>
                <option value="dq">打球</option>
            </select>
        </div>
        <div>
            备注：<textarea name="more"></textarea>
        </div>
        <div>
            <input type="button" value="button提交"/>
            <input type="submit" value="submit提交"/>
        </div>
    </form>
</body>
</html>
