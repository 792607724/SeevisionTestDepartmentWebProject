<!DOCTYPE html>

    <title>小米商城</title>
    <style>
        body {
            margin:0;
            height: 1500px;
        }
        body .container {
            width: 1226px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .left {
            float: left;
        }
        .header {
            color: #b0b0b0;
            background: #333;
        }
        .header .menu {
            float: left;
            color: white;
            height:38px;
            line-height:38px;
            margin: 0 auto;
        }
        .header .account {
            float: right;
            color: white;
            height:38px;
            line-height:38px;
        }
        .header a {
            color: #b0b0b0;
            line-height: 40px;
            display: inline-block;
            font-size: 12px;
            margin-right:10px;
            text-decoration: none;
        }
        .header a:hover {
            color: white;
        }
        .sub-header {
            height: 100px;
            width: 1226px;
            margin: 0 auto;
        }
        .sub-header .ht{
            height: 100px;
        }
        .sub-header .logo {
            width: 234px;
            height: 100px;
            float: left;
        }
        .sub-header .logo a{
            margin-top: 22px;
            margin-bottom: 22px;
            display: inline-block;
        }

        .sub-header .logo img{
            width:56px;
            height:56px;
        }

        .sub-header .menu-list {
            float: left;
            line-height: 100px;
        }
        .sub-header .menu-list a{
            padding: 0 20px;
            display: inline-block;
            color: #333;
            font-size: 16px;
            text-decoration: none;
        }
        .sub-header .menu-list a:hover{
            color: #ff6700;
        }

        .sub-header .search {
            float: right;
        }

        .slider sd-image {
            width：1226px;
            height: 460px;
        }

        .news {
            margin-top: 14px;
        }

        .news .channel {
            width: 228px;
            height: 164px;
            background-color: #5f5750;
            padding: 3px;
        }

        .news .list-item {
            width: 316px;
            height: 170px;
            margin-left: 14px;
        }

        .news .channel .item {
            height: 82px;
            width: 76px;
        }

        .news .channel .item a {
            font-size: 12px;
            display: block;
            padding-top: 18px;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
        }

        .news .channel .item a:hover {
            opacity: 1;
        }

        .news .channel .item img {
            width: 24px;
            display: block;
            height: 24px;
            margin: 0 auto 4px;
        }
        .news .channel .item span {
            display: block;
            text-align: center;
        }

        .app .download {
            width: 114px;
            height: 114px;
            display: none;
        }

        .app .tryDownload {
            width: 100px;
            height: 100px;
            bottom,:5px;
        }

        .app_download {
            position: relative;
        }

        .app_download:hover .download{
            display: block;
            position: absolute;
            bottom: -15px;
            left: -25px;
        }

<!--        .app_download:hover .tryDownload:after {-->
<!--            color: red;-->
<!--            content: "（点击即可进行下载！）";-->
<!--        }-->

        .clearfix:after {
            clear: both;
            content: "";
            display: both;
        }

        .backTop {
            background-color: white;
            width: 40px;
            height: 40px;
            position: fixed;
            right: 30px;
            bottom: 50px;
        }

        .dialog {
            position: fixed;
            height: 300px;
            width: 500px;
            background: white;

            left: 0;
            right: 0;
            margin: 0 auto;
            top: 200px;
            z-index: 1000;
            display: none;
        }

        .mask {
            background-color: black;
            position: fixed;
            left:0;
            right:0;
            top:0;
            bottom:0;
            opacity: 0.7;
<!--            display: none;-->
            z-index: 999;
            display: none;
        }
